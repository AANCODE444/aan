<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melengkapi Data Diri & Ujian</title>
    <style>
        /* Gaya umum untuk body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Gaya untuk container utama */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Gaya untuk judul halaman */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        /* Gaya untuk tombol */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        /* Efek hover pada tombol */
        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Animasi untuk tombol yang muncul */
        .button:active {
            transform: scale(0.95);
        }

        /* Animasi untuk form */
        .form-container {
            display: none;
            margin-top: 30px;
            animation: slideIn 1s ease-out;
        }

        /* Animasi untuk form muncul dari bawah */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gaya form */
        .form-container input,
        .form-container select,
        .form-container button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Animasi untuk form submit */
        .form-container input:focus,
        .form-container select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Gaya untuk ujian */
        .quiz-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-out;
            text-align: left;
        }

        .quiz-container .question {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .quiz-container button {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Lengkapi Data Diri Anda</h1>
        <button class="button" onclick="showForm()">Mulai Mengisi</button>

        <!-- Form untuk melengkapi data diri -->
        <div class="form-container" id="formContainer">
            <h2>Form Data Diri</h2>
            <form id="dataForm">
                <input type="text" id="nama" placeholder="Nama Lengkap" required><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="text" id="alamat" placeholder="Alamat" required><br>
                <select id="gender" required>
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select><br>
                <button type="submit">Kirim Data</button>
            </form>
        </div>

        <!-- Tombol untuk melanjutkan ke ujian -->
        <div class="next-btn-container" id="nextBtnContainer" style="display: none;">
            <button class="button" onclick="startQuiz()">Mulai Ujian</button>
        </div>

        <!-- Halaman Ujian -->
        <div class="quiz-container" id="quizContainer">
            <h2>Ujian Soal</h2>
            <div class="question">
                <p>1. Apa ibu kota Indonesia?</p>
                <button class="button" onclick="answerQuestion('a')">a) Jakarta</button>
                <button class="button" onclick="answerQuestion('b')">b) Bali</button>
                <button class="button" onclick="answerQuestion('c')">c) Surabaya</button>
            </div>
            <div class="question">
                <p>2. Siapa Presiden pertama Indonesia?</p>
                <button class="button" onclick="answerQuestion('a')">a) Soekarno</button>
                <button class="button" onclick="answerQuestion('b')">b) Joko Widodo</button>
                <button class="button" onclick="answerQuestion('c')">c) Suharto</button>
            </div>
            <button class="button" onclick="finishQuiz()">Selesai Ujian</button>
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan form ketika tombol diklik
        function showForm() {
            document.getElementById('formContainer').style.display = 'block';
        }

        // Fungsi untuk menangani pengiriman form
        const form = document.getElementById('dataForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const alamat = document.getElementById('alamat').value;
            const gender = document.getElementById('gender').value;

            alert(`Terima kasih, ${nama}!\nData Anda telah diterima.`);
            console.log(`Nama: ${nama}\nEmail: ${email}\nAlamat: ${alamat}\nJenis Kelamin: ${gender}`);

            // Menampilkan tombol untuk melanjutkan ke ujian
            document.getElementById('nextBtnContainer').style.display = 'block';
        });

        // Fungsi untuk memulai ujian
        function startQuiz() {
            document.getElementById('quizContainer').style.display = 'block';
        }

        // Fungsi untuk menangani jawaban soal ujian
        function answerQuestion(answer) {
            console.log("Jawaban yang dipilih: " + answer);
        }

        // Fungsi untuk menyelesaikan ujian
        function finishQuiz() {
            alert("Ujian selesai! Terima kasih telah mengisi.");
            document.getElementById('quizContainer').style.display = 'none';
        }
    </script>
</body>
        </html>
