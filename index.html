<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Proyek</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://e.top4top.io/p_3229zf3gp0.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #loading {
            display: none;
            font-size: 24px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #butterfly {
            display: none;
            position: absolute;
            animation: fly 5s infinite;
        }

        @keyframes fly {
            0% { top: -100px; left: 0; }
            50% { top: 50vh; left: 50%; }
            100% { top: 100vh; left: 100%; }
        }

        #inputName {
            display: none;
            margin-bottom: 20px;
        }

        #selectionButtons {
            display: none;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            background-color: #2196F3;
            border: none;
            cursor: pointer;
        }

        .buttonBack {
            background-color: #f44336;
        }

        #pantun, #words, #love {
            display: none;
        }

    </style>
</head>
<body>

    <button id="startButton">MULAI</button>
    <div id="loading">Loading...</div>
    <div id="butterfly">
        <img src="https://www.example.com/butterfly.gif" alt="Butterfly" width="100">
    </div>

    <div id="inputName">
        <input type="text" id="userName" placeholder="Masukkan nama anda">
        <button onclick="submitName()">Kirim</button>
    </div>

    <div id="selectionButtons">
        <p>SILAHKAN PILIH SALAH SATU</p>
        <button class="button" onclick="showPantun()">1</button>
        <button class="button" onclick="showWords()">2</button>
        <button class="button" onclick="showLove()">3</button>
    </div>

    <div id="pantun">
        <p>Baris pertama pantun...</p>
        <p>Baris kedua pantun...</p>
        <button class="button buttonBack" onclick="goBack()">Kembali</button>
    </div>

    <div id="words">
        <p>Kata pertama...</p>
        <p>Kata kedua...</p>
        <p>Kata ketiga...</p>
        <p>Kata keempat...</p>
        <p>Kata kelima...</p>
        <button class="button buttonBack" onclick="goBack()">Kembali</button>
    </div>

    <div id="love">
        <h1>I LOVE U</h1>
    </div>

    <script>
        function startProgram() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('butterfly').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('butterfly').style.display = 'none';
                    document.getElementById('inputName').style.display = 'block';
                }, 5000);
            }, 2000);
        }

        function submitName() {
            const userName = document.getElementById('userName').value;
            if (userName) {
                document.getElementById('inputName').style.display = 'none';
                document.getElementById('selectionButtons').style.display = 'block';
            }
        }

        function showPantun() {
            document.getElementById('selectionButtons').style.display = 'none';
            document.getElementById('pantun').style.display = 'block';
        }

        function showWords() {
            document.getElementById('selectionButtons').style.display = 'none';
            document.getElementById('words').style.display = 'block';
        }

        function showLove() {
            document.getElementById('selectionButtons').style.display = 'none';
            document.getElementById('love').style.display = 'block';
        }

        function goBack() {
            document.getElementById('pantun').style.display = 'none';
            document.getElementById('words').style.display = 'none';
            document.getElementById('love').style.display = 'none';
            document.getElementById('selectionButtons').style.display = 'block';
        }

        document.getElementById('startButton').addEventListener('click', startProgram);
    </script>

</body>
</html>
