<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpan Data Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Masukkan Data Pengguna</h2>
        <input type="text" id="name" placeholder="Nama Anda" required>
        <input type="email" id="email" placeholder="Email Anda" required>
        <input type="date" id="dob" placeholder="Tanggal Lahir" required>
        <textarea id="address" placeholder="Alamat Anda" rows="4" required></textarea>
        <button onclick="saveData()">Simpan Data</button>
        <div id="message"></div>
    </div>

    <script>
        // Fungsi untuk menyimpan data pengguna ke localStorage
        function saveData() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var dob = document.getElementById('dob').value;
            var address = document.getElementById('address').value;

            // Cek apakah semua field telah diisi
            if (name && email && dob && address) {
                // Simpan data ke localStorage
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userDob', dob);
                localStorage.setItem('userAddress', address);

                // Tampilkan pesan sukses
                document.getElementById('message').innerText = 'Data berhasil disimpan!';
                document.getElementById('message').style.color = 'green';
                
                // Reset input
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('dob').value = '';
                document.getElementById('address').value = '';
            } else {
                // Jika ada field yang kosong, tampilkan pesan kesalahan
                document.getElementById('message').innerText = 'Mohon isi semua field!';
                document.getElementById('message').style.color = 'red';
            }
        }

        // Cek jika data sudah disimpan sebelumnya
        window.onload = function() {
            var storedName = localStorage.getItem('userName');
            var storedEmail = localStorage.getItem('userEmail');
            var storedDob = localStorage.getItem('userDob');
            var storedAddress = localStorage.getItem('userAddress');

            if (storedName && storedEmail && storedDob && storedAddress) {
                document.getElementById('message').innerText = `Data yang disimpan: ${storedName}, ${storedEmail}, ${storedDob}, ${storedAddress}`;
                document.getElementById('message').style.color = 'blue';
            }
        }
    </script>

</body>
</html>
