<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .game-container input {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }

        .game-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .game-container button:hover {
            background-color: #45a049;
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .result {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Game Tebak Angka</h1>
        <p>Tebak angka antara 1 dan 100!</p>
        <input type="number" id="guessInput" placeholder="Masukkan angka..." />
        <button onclick="checkGuess()">Tebak</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        // Menentukan angka yang benar secara acak
        let correctNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        // Fungsi untuk memeriksa tebakan
        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            const messageElement = document.getElementById('message');
            attempts++;

            if (isNaN(userGuess)) {
                messageElement.textContent = "Masukkan angka yang valid!";
                messageElement.style.color = "red";
            } else if (userGuess < correctNumber) {
                messageElement.textContent = "Tebakan Anda terlalu rendah! Coba lagi.";
                messageElement.style.color = "orange";
            } else if (userGuess > correctNumber) {
                messageElement.textContent = "Tebakan Anda terlalu tinggi! Coba lagi.";
                messageElement.style.color = "orange";
            } else {
                messageElement.textContent = `Selamat! Anda menebak angka dengan benar setelah ${attempts} percobaan.`;
                messageElement.style.color = "green";
            }

            // Reset input field
            document.getElementById('guessInput').value = '';
        }
    </script>
</body>
</html>
