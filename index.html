<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-Kata Romantis untuk Pacar</title>
    <style>
        /* Gaya latar belakang */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://f.top4top.io/p_323987cjb0.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Gaya untuk kontainer teks */
        .container {
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 700px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Efek animasi untuk kata-kata */
        .message {
            font-size: 32px;
            font-weight: bold;
            opacity: 0;
            animation: appear 1.5s ease-in-out forwards;
        }

        /* Animasi kemunculan kata */
        @keyframes appear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efek bergelombang untuk teks */
        .message:nth-child(odd) {
            animation: wave 1.5s ease-in-out 0.5s forwards;
        }

        @keyframes wave {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Efek ketikan */
        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #fff;
            width: 0;
            animation: typing 3s steps(30) 1s 1 normal both, blinkCaret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }

        /* Button untuk lanjutkan */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Pesan animasi -->
        <div class="message">"Kamu adalah alasan aku tersenyum setiap hari."</div>
        <div class="message">"Hidupku menjadi lebih indah sejak ada kamu."</div>
        <div class="message typewriter">"Aku ingin bersama denganmu selamanya."</div>
        <div class="message">"Tanpamu, dunia ini terasa sepi."</div>
        <div class="message">"Kamu adalah bagian dari hidupku yang paling indah."</div>

        <!-- Tombol untuk lanjutkan atau melanjutkan animasi -->
        <button onclick="alert('Kamu luar biasa!')">Klik untuk melanjutkan</button>
    </div>

    <script>
        // Menambahkan efek ketikan pada elemen dengan class 'typewriter'
        document.querySelectorAll('.typewriter').forEach(function(element, index) {
            element.style.animationDelay = (index + 1) * 1.5 + "s";
        });
    </script>

</body>
</html>
