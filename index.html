<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Tombol Efek dan Animasi</title>
    <style>
        /* Gaya umum untuk body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Gaya untuk container utama */
        .container {
            text-align: center;
        }

        /* Gaya untuk judul halaman */
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Gaya untuk tombol */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Efek hover pada tombol */
        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Animasi untuk tombol yang muncul */
        .button:active {
            transform: scale(0.95);
        }

        /* Animasi teks */
        .animated-text {
            font-size: 1.5em;
            color: #555;
            margin-top: 30px;
            animation: slideIn 2s ease-out;
        }

        /* Keyframes untuk animasi slide-in */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat datang di Website Saya!</h1>
        <button class="button">Klik Saya!</button>
        <p class="animated-text">Teks ini akan muncul dengan animasi!</p>
    </div>

    <script>
        // Menambahkan event listener untuk tombol
        const button = document.querySelector('.button');
        button.addEventListener('click', function() {
            alert('Tombol telah diklik!');
        });
    </script>
</body>
</html>
